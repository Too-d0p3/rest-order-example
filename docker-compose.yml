services:
  php:
    build:
      context: ./docker/php
    container_name: favi_test_php
    volumes:
      - ./app:/var/www/html
    working_dir: /var/www/html
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1

  nginx:
    image: nginx:stable
    container_name: favi_test_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

